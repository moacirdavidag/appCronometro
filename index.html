<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b29969591f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <div class="container">
        <div id="interface">
            
            <div id="cronometro">
                <div id="titulo"><i class="fas fa-stopwatch"></i>Cronômetro</div>
                <div id="numeros"><span id="hr">00</span>:<span id="min">00</span>:<span id="seg">00</span><span id="ms">00</span></div>
                <div class="botoes">
                    <i class="fas fa-play" id="iniciar"></i>
                    <i class="fas fa-pause" id="pausar"></i>
                    <i class="fas fa-redo" id="parar"></i>
                </div>
            </div>
            
            <div id="relogio">
                <div id="titulo"><i class="fas fa-clock"></i>Relógio</div>
                <div id="numeros"><span id="horaRelogio"></span></div>
                <div><p id="infoHora">GMT -3 Brasília </p></div>
            </div>


            <div id="temporizador">
                <div id="titulo"><i class="fas fa-stopwatch-20"></i>Temporizador</div>
                <div id="valores">
                    <input type="number" id="valorHora" value="0">:
                    <input type="number" id="valorMinuto" value="0">:
                    <input type="number" id="valorSegundo" value="0">
                </div>
                <p id="info">Hora (s) : Minuto (s) : Segundo (s)</p>
                <div class="botoes">
                    <i class="fas fa-play" id="iniciarTemporizador"></i>
                    <i class="fas fa-pause" id="pausarTemporizador"></i>
                    <i class="fas fa-redo" id="pararTemporizador"></i>
                </div>
            </div>

        </div>

        <div id="botoesApp">
            <i class="fas fa-clock" id="abrirRelogio"></i>
            <i class="fas fa-stopwatch" id="abrirCronometro"></i>
            <i class="fas fa-stopwatch-20" id="abrirTemporizador"></i>

        </div>
    </div>
    <script src="/js/cronometro.js"></script>
    <script src="/js/relogio.js"></script>
    <script src="/js/temporizador.js"></script>
</body>
</html>
